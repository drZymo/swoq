syntax = "proto3";

package Swoq.Interface;

service Player {
	rpc Register(RegisterRequest) returns (RegisterResponse) {};
}

service Training {
	rpc StartGame(StartRequest) returns (StartResponse) {};
	rpc Move(ActionRequest) returns (ActionResponse) {};
	rpc Use(ActionRequest) returns (ActionResponse) {};
}

enum Result {
	OK = 0;
	
	INTERNAL_ERROR = 1;
	PLAYER_ALREADY_REGISTERED = 2;
	PLAYER_UNKNOWN = 3;
	LEVEL_NOT_AVAILABLE = 4;
	MOVE_NOT_ALLOWED = 5;
	USE_NOT_ALLOWED = 6;
}

enum Direction {
	NORTH = 0;
	EAST = 1;
	SOUTH = 2;
	WEST = 3;
}


message Position {
	int32 x = 1;
	int32 y = 2;
}

message State {
	Position playerPos = 1;
	repeated int32 surroundings = 2;
	int32 inventory = 3;
	bool finished = 4;
}

message RegisterRequest {
	string playerName = 1;
}

message RegisterResponse {
	Result result = 1;
	optional string playerId = 2;
}

message StartRequest {
	string playerId = 1;
	int32 level = 2;
}

message StartResponse {
	Result result = 1;
	optional string gameId = 2;
	optional int32 width = 3;
	optional int32 height = 4;
	optional int32 visibilityRange = 5;
	optional State state = 6;
}

message ActionRequest {
	string gameId = 1;
	Direction direction = 2;
}

message ActionResponse {
	Result result = 1;
	optional State state = 2;
}